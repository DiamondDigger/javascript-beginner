<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <!--    bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
        }
        img {
            width: auto;
            height: auto;
        }
        .wrapper {
            margin-top: 50%;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="card bg-dark text-white">
    <img class="card-img"
         src="https://i.pinimg.com/originals/85/6f/31/856f31d9f475501c7552c97dbe727319.jpg"
         alt="Card image">
    <div class="card-img-overlay">
        <div id="object">
            <div class="card bg-dark text-white">
                <img class="card-img" src="https://img3.goodfon.ru/wallpaper/nbig/1/34/fbi-fbr-logotip-chernyy.jpg"
                     alt="Card image">
                <div class="card-img-overlay">

                    <nav>
                        <form class="form-inline" style="float: right">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>


                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div class="wrapper">
                    <button type="button" class="btn btn-warning" onclick="setBackground()" >Show me !</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
